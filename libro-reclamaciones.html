<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro de Reclamaciones</title>
<link rel="stylesheet" href="libro-reclamaciones.css">
</head>

<body>
 

<!-- Modal Libro de Reclamaciones -->
<div class="modal-overlay">
  
  <div class="modal-bg">
    

    <div class="reclamo-card">
      <!-- Botón de cerrar que envía a la página deseada -->
      <button class="modal-close" onclick="window.location.href='inicio.html';">&times;</button>

      <h2>Libro de Reclamaciones</h2>
      <p class="sub">Complete sus datos para registrar un reclamo, queja o sugerencia</p>

      <form>

        <div class="form-row">
          <label>Nombres y Apellidos</label>
          <input type="text" placeholder="Tu nombre completo" required>
        </div>

        <div class="form-row">
          <label>Correo Electrónico</label>
          <input type="email" placeholder="tu@email.com" required>
        </div>

        <div class="form-row">
          <label>Teléfono</label>
          <input type="tel" placeholder="999 999 999" required>
        </div>

        <div class="form-row">
          <label>Tipo</label>
          <select required>
            <option value="">— Seleccione —</option>
            <option>Reclamo</option>
            <option>Queja</option>
            <option>Sugerencia</option>
          </select>
        </div>

        <div class="form-row">
          <label>Descripción</label>
          <textarea placeholder="Ingrese los detalles..." required></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-enviar">Enviar</button>
          <button type="button" class="btn-cancel" onclick="window.location.href='inicio.html';">Cancelar</button>
        </div>

      </form>
    </div>

  </div>
</div>

</body>
</html>
